<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/Css/style.css" />
    <link rel="stylesheet" href="/Css/largescreen.css" />
    <link rel="stylesheet" href="/Css/mediumscreen.css" />
    <link rel="stylesheet" href="/Css/smallscreen.css" />
    <link rel="stylesheet" href="/Css/mobile.css" />
    <title>Final Year Project | Sign Up</title>
  </head>
  <body>
    <header class="bg-dark">
      <div class="container">
        <nav id="navigation">
          <h1 class="logo">
            <a href="index.html">
              <span class="text-primary"
                ><i class="fas fa-hand-holding-water fa-2x"></i> Water</span
              >
              Service's
            </a>
          </h1>
          <ul class="nav-list">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="login.html">LogIn</a></li>

            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="header-signup" class="py-1">
      <div class="container">
        <h1>
          <i class="fas fa-user-circle fa-3x text-primary"></i>
        </h1>

        <h1 class="s-heading">Sign Up Now</h1>
        <div class="border-bottom"></div>
        <form action="" class="mt-3">
          <label for="name">First Name</label>
          <div class="signup-input">
            <input type="text" placeholder="Enter First Name" />
          </div>
          <label for="lastname">Last Name</label>
          <div class="signup-input">
            <input type="text" placeholder="Enter Last Name" />
          </div>
          <label for="username">User Name</label>
          <div class="signup-input">
            <input type="text" placeholder="Enter User Name" />
          </div>
          <label for="email">Email</label>
          <div class="signup-input">
            <input type="email" placeholder="Enter Email" />
          </div>
          <label for="password">Password</label>
          <div class="signup-input">
            <input type="password" placeholder="Enter Password" />
          </div>
          <label for="password">Re-type Password</label>
          <div class="signup-input">
            <input type="password" placeholder="Re-type Password" />
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
          <a
            href="https://accounts.google.com"
            target="_blank"
            class="signup-btn"
          >
            <i class="fab fa-google"></i> Sign up with Google
          </a>
        </form>
        <a href="index.html" class="goback">
          <i class="fas fa-arrow-circle-left"></i> Go Back To Home Page</a
        >
        <a href="login.html" class="goback" style="display: block"
          >Already Have an account? Login Now</a
        >
      </div>
    </section>
    <footer id="footer">
      <p>Water Service Providers &copy; All Rights Reserved | 2021</p>
    </footer>
  </body>
</html>
