    <link rel="stylesheet" href="/Css/style.css" />

  <body>
    <header class="bg-dark">
      <div class="container">
        <nav id="navigation">
          <h1 class="logo">
            <a href="index.html">
              <span class="text-primary"
                ><i class="fas fa-hand-holding-water fa-2x"></i> Water</span
              >
              Service's
            </a>
          </h1>
          <ul class="nav-list">
            <li><a href="index.html" class="active">Home</a></li>

    <section id="form" class="py-1">
      <div class="container">
        <h1 class="s-heading">Login Now</h1>
        <div class="border-bottom-start"></div>
        <form action="" class="mt-3">
          <label for="email">Username or Email</label>
          <div class="login-input">
            <input type="email" id="email" placeholder="Enter Email" />
          </div>
          <label for="password">Password</label>
          <div class="login-input">
            <input type="password" id="password" placeholder="Enter Password" />
          </div>
          <button type="submit" class="signup-btn">Login Now</button>
          <a
            href="https://accounts.google.com"
            target="_blank"
            class="signup-btn"
          >
            <i class="fab fa-google"></i> Sign up with Google
          </a>
          <a href="" class="goback" style="display: block">Forget Password?</a>
          <a href="signup.html" class="goback"
            >Don't Have an account?Signup now</a
          >
        </form>
      </div>
    </section>
